name: Reusable Planner Agent

on:
  workflow_call:
    inputs:
      issue_number:
        description: 'Issue number to plan for'
        required: true
        type: number
      repository:
        description: 'Target repository (owner/repo)'
        required: false
        type: string
        default: ${{ github.repository }}
      plan_command:
        description: 'Command that triggered the plan'
        required: false
        type: string
        default: 'issue opened'
    secrets:
      GH_TOKEN:
        description: 'GitHub token with repo access'
        required: true
      LLM_API_TOKEN:
        description: 'LLM API token'
        required: true
    outputs:
      plan_created:
        description: 'Whether a plan was created'
        value: ${{ jobs.plan.outputs.plan_created }}

jobs:
  plan:
    name: Run Planner Agent
    runs-on: ubuntu-latest
    outputs:
      plan_created: ${{ steps.planner.outputs.plan_created }}
    steps:
      - name: Checkout agent code
        uses: actions/checkout@v4
        with:
          repository: Astro-Peter/coding-agent-megaschool
          path: agent

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -e ./agent

      - name: Run Planner Agent
        id: planner
        working-directory: agent
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_REPOSITORY: ${{ inputs.repository }}
          ISSUE_NUMBER: ${{ inputs.issue_number }}
          LLM_API_TOKEN: ${{ secrets.LLM_API_TOKEN }}
          LLM_PROVIDER: ${{ vars.LLM_PROVIDER || 'openai' }}
          LLM_API_URL: ${{ vars.LLM_API_URL || 'https://api.openai.com/v1' }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL || 'gpt-4o-mini' }}
          PLAN_COMMAND: ${{ inputs.plan_command }}
        run: |
          python -m agents.planner_agent.cli
          echo "plan_created=true" >> $GITHUB_OUTPUT
