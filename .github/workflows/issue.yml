name: Issue Agent

on:
  issues:
    types: [opened]

jobs:
  plan:
    name: Run Planner Agent
    runs-on: ubuntu-latest
    if: github.event_name == 'issues'
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -e .

      - name: Run Planner Agent
        id: planner
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN   }}
          GH_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          LLM_API_TOKEN: ${{ secrets.LLM_API_TOKEN }}
          LLM_API_URL: ${{ vars.LLM_API_URL || 'https://openrouter.ai/api/v1' }}
          LLM_MODEL: ${{ vars.LLM_MODEL || 'gpt-4o-mini' }}
          PLAN_COMMAND: ${{ github.event.comment.body || 'issue opened' }}
        run: python -m agents.planner_agent.cli

  code_after_plan:
    name: Run Coder Agent (auto after plan)
    runs-on: ubuntu-latest
    needs: plan
    if: github.event_name == 'issues' && needs.plan.result == 'success'
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -e .

      - name: Run Coder Agent
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          LLM_API_TOKEN: ${{ secrets.LLM_API_TOKEN }}
          LLM_API_URL: ${{ vars.LLM_API_URL || 'https://openrouter.ai/api/v1' }}
          LLM_MODEL: ${{ vars.LLM_MODEL || 'gpt-4o-mini' }}
        run: python -m agents.coder_agent.runner
